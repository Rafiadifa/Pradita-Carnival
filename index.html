<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <title>Bazaar - Pradita Dirgantara Carnival</title>
    <meta name="viewport" content="width= -device-width initial-scale= 1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="banner">
      <img src="Images/logo ungu.png" class="Icon">
      <div class="banner-text">
        <h1>Pradita Dirgantara <span class="Carnival-text">Carnival</span></h1>
        <p>
          Book your Bazaar for the biggest event in Solo!
        </p>
        <div class="banner-btn">
          <a href="#"><span></span>Find Out More</a>
          <a href="#"><span></span>Start Booking</a>
        </div>
      </div>
    </section>

    <div id="SideNav">
      <nav>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">PRODUCTS</a></li>
          <li><a href="#">BOOK YOUR BAZAAR</a></li>
          <li><a href="#">PAYMENT</a></li>
          <li><a href="#">MEET US</a></li>
        </ul>
      </nav>
    </div>
    <div id="menuBTN">
      <img src="Images/menu.png" id="menu">
    </div>

    <section id="HOME">
      <div class="title-text">
        <p>HOME</p>
        <h1>WHAT DO WE OFFER?</h1>
      </div>
      <div class="Home-box">
        <div class="Homes">
          <h1>Many Bazaar sizes</h1>
          <div class="HOME-desc"></div>
            <div class="HOME-icon">
            
            </div>
            <div class="HOME-text">
              <p>
                We provide you with many sizes of Bazaar to fulfil your needs
              </p>
            </div>
        </div>
        <div class="Home-img">
          <img src="Images/Bazaar-s.png">
        </div>
      </div>
    </section>

    <script>
      var menuBTN = document.getElementById("menuBTN")
      var SideNav = document.getElementById("SideNav")
      var menu = document.getElementById("menu")

      SideNav.style.right = "-250px";

      menuBTN.onclick= function (){
        if (SideNav.style.right == "-250px"){
            SideNav.style.right = "0";
            menu.src ="Images/close.png";
        }
        else{
            SideNav.style.right = "-250px"
            menu.src ="Images/menu.png";
        }
      }
    </script>
  </body>
</html>
